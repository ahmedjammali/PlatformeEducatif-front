<!-- dashboard-overview.component.html -->
<section class="content-section overview-section">
  <h2 class="section-title">Aperçu du tableau de bord</h2>
  
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon subjects-icon">📚</div>
      <div class="stat-content">
        <h3 class="stat-value">{{ stats.totalSubjects }}</h3>
        <p class="stat-label">Matières enseignées</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon classes-icon">👥</div>
      <div class="stat-content">
        <h3 class="stat-value">{{ stats.totalClasses }}</h3>
        <p class="stat-label">Classes totales</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon exercises-icon">📝</div>
      <div class="stat-content">
        <h3 class="stat-value">{{ stats.totalExercises }}</h3>
        <p class="stat-label">Exercices créés</p>
      </div>
    </div>
    
    <div class="stat-card">
      <div class="stat-icon students-icon">🎓</div>
      <div class="stat-content">
        <h3 class="stat-value">{{ stats.totalStudents }}</h3>
        <p class="stat-label">Élèves totaux</p>
      </div>
    </div>
  </div>

  <!-- Actions rapides -->
  <div class="quick-actions">
    <h3 class="subsection-title">Actions rapides</h3>
    <div class="action-buttons">
      <button class="action-btn primary-btn" (click)="onCreateExercise()">
        <span class="btn-icon">➕</span>
        Créer un nouvel exercice
      </button>
      <button class="action-btn secondary-btn" (click)="onEnterGrades()">
        <span class="btn-icon">📊</span>
        Saisir les notes
      </button>
      <button class="action-btn accent-btn" (click)="onViewProgress()">
        <span class="btn-icon">📈</span>
        Voir les progrès
      </button>
    </div>
  </div>
</section>
