
  <div class="stats-grid">
    <div class="stat-card">
      <div class="stat-icon students">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M22 10v6M2 10l10-5 10 5-10 5z"/>
          <path d="M6 12v5c0 1.1 3.13 2 6 2s6-.9 6-2v-5"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Étudiants</h3>
        <p class="stat-number">{{ stats.totalStudents }}</p>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon teachers">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"/>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Enseignants</h3>
        <p class="stat-number">{{ stats.totalTeachers }}</p>
        <span class="stat-change">{{ stats.totalTeachers }} actifs</span>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon classes">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Classes</h3>
        <p class="stat-number">{{ stats.totalClasses }}</p>
        <span class="stat-change">{{ currentAcademicYear }}</span>
      </div>
    </div>

    <div class="stat-card">
      <div class="stat-icon subjects">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M4 19.5A2.5 2.5 0 0 1 6.5 17H20"/>
          <path d="M6.5 2H20v20H6.5A2.5 2.5 0 0 1 4 19.5v-15A2.5 2.5 0 0 1 6.5 2z"/>
        </svg>
      </div>
      <div class="stat-content">
        <h3>Matières</h3>
        <p class="stat-number">{{ stats.totalSubjects }}</p>
        <span class="stat-change">Toutes actives</span>
      </div>
    </div>
  </div>

  <!-- Quick Actions Section -->
  <div class="quick-actions">
    <h2>Actions Rapides</h2>
    <div class="action-grid">
      <button class="quick-action-btn" (click)="quickAction('add-student')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="8.5" cy="7" r="4"/>
          <line x1="20" y1="8" x2="20" y2="14"/>
          <line x1="23" y1="11" x2="17" y2="11"/>
        </svg>
        <span>Ajouter Étudiant</span>
      </button>

      <button class="quick-action-btn" (click)="quickAction('add-teacher')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"/>
          <circle cx="9" cy="7" r="4"/>
          <path d="M23 12l-6-3v9"/>
        </svg>
        <span>Ajouter Enseignant</span>
      </button>

      <button class="quick-action-btn" (click)="quickAction('create-class')">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="2" y="7" width="20" height="14" rx="2" ry="2"/>
          <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"/>
          <line x1="12" y1="11" x2="12" y2="17"/>
          <line x1="9" y1="14" x2="15" y2="14"/>
        </svg>
        <span>Créer Classe</span>
      </button>
    </div>
  </div>
