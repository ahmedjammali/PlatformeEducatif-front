<!-- student-navbar.component.html -->
<nav class="student-navbar" *ngIf="shouldShowNavbar()">
  <div class="navbar-container">
    <!-- Logo/Brand with School Name -->
    <div class="navbar-brand">
      <div class="brand-content">
        <div class="school-info" *ngIf="schoolData">
          <span class="school-icon">üè´</span>
          <span class="school-name">{{ schoolData?.name || 'School'  }}</span>
        </div>
      </div>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-toggle" 
            (click)="toggleMobileMenu()" 
            [class.active]="isMobileMenuOpen"
            aria-label="Toggle navigation menu">
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
      <span class="hamburger-line"></span>
    </button>

    <!-- Desktop Navigation Links -->
    <div class="navbar-nav desktop-nav">
      <a routerLink="/student/dashboard" 
         routerLinkActive="active" 
         class="nav-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="7" height="9"></rect>
          <rect x="14" y="3" width="7" height="5"></rect>
          <rect x="14" y="12" width="7" height="9"></rect>
          <rect x="3" y="16" width="7" height="5"></rect>
        </svg>
        <span>Tableau de Bord</span>
      </a>
      
      <a routerLink="/student/grades" 
         routerLinkActive="active" 
         class="nav-link">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
          <polyline points="14,2 14,8 20,8"></polyline>
          <line x1="16" y1="13" x2="8" y2="13"></line>
          <line x1="16" y1="17" x2="8" y2="17"></line>
          <polyline points="10,9 9,9 8,9"></polyline>
        </svg>
        <span>Mes Notes</span>
      </a>

      <a routerLink="/student/teachers" 
         routerLinkActive="active" 
         class="nav-link">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
        <span>Mes enseignants</span>
      </a>
    </div>

    <!-- Mobile Navigation Menu -->
    <div class="mobile-nav" [class.mobile-open]="isMobileMenuOpen">
      <div class="mobile-nav-content">
        <div class="mobile-nav-links">
          <a routerLink="/student/dashboard" 
             routerLinkActive="active" 
             class="mobile-nav-link"
             (click)="closeMobileMenu()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="3" width="7" height="9"></rect>
              <rect x="14" y="3" width="7" height="5"></rect>
              <rect x="14" y="12" width="7" height="9"></rect>
              <rect x="3" y="16" width="7" height="5"></rect>
            </svg>
            <span>Tableau de Bord</span>
          </a>
          
          <a routerLink="/student/grades" 
             routerLinkActive="active" 
             class="mobile-nav-link"
             (click)="closeMobileMenu()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
              <polyline points="14,2 14,8 20,8"></polyline>
              <line x1="16" y1="13" x2="8" y2="13"></line>
              <line x1="16" y1="17" x2="8" y2="17"></line>
              <polyline points="10,9 9,9 8,9"></polyline>
            </svg>
            <span>Mes Notes</span>
          </a>


          <a routerLink="/student/teachers" 
             routerLinkActive="active" 
             class="mobile-nav-link"
             (click)="closeMobileMenu()">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
              <circle cx="9" cy="7" r="4"></circle>
              <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
              <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
            </svg>
            <span>Mes enseignants</span>
          </a>
        </div>

        <!-- User Info and Actions in Mobile Menu -->
        <div class="mobile-user-section">
          <div class="mobile-user-info">
            <div class="user-avatar">
              <div class="avatar-circle">
                <span>{{ getUserInitials() }}</span>
              </div>
            </div>
            <div class="user-greeting">
              <span class="greeting-text">Bonjour,</span>
              <span class="user-name">{{ currentUser?.name || '√âtudiant' }}</span>
            </div>
          </div>
          
          <button class="logout-btn mobile-logout" (click)="logout()" title="Se d√©connecter">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            <span>D√©connexion</span>
          </button>
        </div>
      </div>
    </div>

    <!-- Desktop User Info and Actions -->
    <div class="navbar-user desktop-only">
      <div class="user-greeting">
        <span class="greeting-text">Bonjour,</span>
        <span class="user-name">{{ currentUser?.name || '√âtudiant' }}</span>
      </div>
      
      <div class="user-avatar">
        <div class="avatar-circle">
          <span>{{ getUserInitials() }}</span>
        </div>
      </div>

      <button class="logout-btn" (click)="logout()" title="Se d√©connecter">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span>D√©connexion</span>
      </button>
    </div>
  </div>

  <!-- Mobile Menu Overlay -->
  <div class="mobile-overlay" 
       [class.active]="isMobileMenuOpen" 
       (click)="closeMobileMenu()"></div>
</nav>
