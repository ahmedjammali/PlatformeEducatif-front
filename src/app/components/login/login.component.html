<!-- login.component.html -->
<div class="login-container">
  <div class="login-background">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
    <div class="shape shape-4"></div>
  </div>

  <div class="login-wrapper">
    <div class="login-content">
      <!-- Côté Gauche - Section de Bienvenue -->
      <div class="welcome-section">
        <div class="welcome-content">
          <div class="logo-container">
            <div class="logo">
              <span class="logo-accent" *ngIf = "schoolName" >{{schoolName}}</span>
              <!-- <span class="logo-accent" *ngIf = "!schoolName" >École</span> -->
            </div>
            <div class="logo-tagline">Excellence dans l'Éducation</div>
          </div>
          
          <h1 class="welcome-title">Bon Retour !</h1>
          <p class="welcome-subtitle">Connectez-vous pour continuer votre parcours d'apprentissage</p>
          

        </div>
      </div>

      <!-- Côté Droit - Formulaire de Connexion -->
      <div class="form-section">
        <div class="form-card">
          <h2 class="form-title">Se Connecter</h2>
          
          <!-- Formulaire de Connexion -->
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
            <!-- Champ Email -->
            <div class="form-group">
              <label for="email" class="form-label">Adresse Email</label>
              <div class="input-wrapper">
                <input
                  type="email"
                  id="email"
                  formControlName="email"
                  class="form-input"
                  placeholder="Saisissez votre email"
                  [class.error]="isFieldInvalid('email')"
                  (focus)="onInputFocus('email')"
                  (blur)="onInputBlur('email')"
                />
                <div class="input-icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"/>
                    <polyline points="22,6 12,13 2,6"/>
                  </svg>
                </div>
              </div>
              <div *ngIf="isFieldInvalid('email')" class="error-message">
                <span *ngIf="loginForm.get('email')?.errors?.['required']">L'email est requis</span>
                <span *ngIf="loginForm.get('email')?.errors?.['email']">Veuillez saisir un email valide</span>
              </div>
            </div>

            <!-- Champ Mot de Passe -->
            <div class="form-group">
              <label for="password" class="form-label">Mot de Passe</label>
              <div class="input-wrapper">
                <input
                  [type]="showPassword ? 'text' : 'password'"
                  id="password"
                  formControlName="password"
                  class="form-input"
                  placeholder="Saisissez votre mot de passe"
                  [class.error]="isFieldInvalid('password')"
                  (focus)="onInputFocus('password')"
                  (blur)="onInputBlur('password')"
                />
                <div class="input-icon">
                  <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="11" width="18" height="11" rx="2" ry="2"/>
                    <path d="M7 11V7a5 5 0 0110 0v4"/>
                  </svg>
                </div>
                <button
                  type="button"
                  class="password-toggle"
                  (click)="togglePasswordVisibility()"
                  [attr.aria-label]="showPassword ? 'Masquer le mot de passe' : 'Afficher le mot de passe'"
                >
                  <svg *ngIf="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                    <circle cx="12" cy="12" r="3"/>
                  </svg>
                  <svg *ngIf="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M17.94 17.94A10.07 10.07 0 0112 20c-7 0-11-8-11-8a18.45 18.45 0 015.06-5.94M9.9 4.24A9.12 9.12 0 0112 4c7 0 11 8 11 8a18.5 18.5 0 01-2.16 3.19m-6.72-1.07a3 3 0 11-4.24-4.24"/>
                    <line x1="1" y1="1" x2="23" y2="23"/>
                  </svg>
                </button>
              </div>
              <div *ngIf="isFieldInvalid('password')" class="error-message">
                <span *ngIf="loginForm.get('password')?.errors?.['required']">Le mot de passe est requis</span>
              </div>
            </div>

            <!-- Se Souvenir de Moi -->
            <div class="form-options">
              <label class="checkbox-container">
                <input type="checkbox" formControlName="rememberMe" />
                <span class="checkmark"></span>
                <span class="checkbox-label">Se souvenir de moi</span>
              </label>
            </div>

            <!-- Message d'Erreur -->
            <div *ngIf="errorMessage" class="alert-error">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                <circle cx="12" cy="12" r="10"/>
                <line x1="12" y1="8" x2="12" y2="12"/>
                <line x1="12" y1="16" x2="12.01" y2="16"/>
              </svg>
              <span>{{ errorMessage }}</span>
            </div>

            <!-- Bouton de Soumission -->
            <button
              type="submit"
              class="submit-button"
              [disabled]="loginForm.invalid || isLoading"
              [class.loading]="isLoading"
            >
              <span *ngIf="!isLoading">Se Connecter</span>
              <span *ngIf="isLoading" class="loading-spinner">
                <span class="spinner"></span>
                Connexion en cours...
              </span>
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
